{% extends 'base.html' %}
{% load staticfiles %}
{% block contents %}
<div>
	<form name="" id="ragistrationFormMover" method="POST" action="/mover/update">
              {% csrf_token %}
              <div class="form-group has-feedback" style="margin-bottom: 0px">
                <input type="text" id="email_m" class="form-control" name="email_m" value="{{email_m}}" placeholder="E-mail address" />
              </div><br>
              <div class="form-group has-feedback" style="margin-bottom: 0px">
                  <input type="text" id="name_m" class="form-control" name="name_m" value="{{ name_m }}" placeholder="Name" />
              </div>
              <div class="form-group has-feedback" style="margin-bottom: 0px">
                  <input type="text" id="mobile_m" class="form-control" name="mobile_m" value="{{ mobile_m }}" placeholder="Mobile" />
              </div>
               <div class="form-group has-feedback">
                  <input type="text" id="city_m" class="form-control" name="city_m" value="{{ city_m }}" placeholder="City" />
              </div>
              <div class="form-group has-feedback" >
                  <input type="text" id="password_m" class="form-control" name="password_m" value="{{ password_m }}" placeholder="Confirm Password" />
              </div>
              <div class="form-group has-feedback" >
                  <input type="text" id="confirm_password_m" class="form-control" name="confirm_password_m" value="{{ confirm_password_m }}" placeholder="Confirm Password" />
              </div>
              <div class="form-group has-feedback">
                  <input type="text" id="licence_m" class="form-control" name="licence_m" value="{{ licence_m }}" placeholder="License" />
              </div>
              <div class="form-group has-feedback">
                  <input type="text" id="vehicle_number_m" class="form-control" name="vehicle_number_m" value="{{ vehicle_number_m }}" placeholder="Vehicle" />
              </div>
              <div class="form-group has-feedback">
                  <input type="text" id="address_m" class="form-control" name="address_m" value="{{ address_m }}" placeholder="Billing Address" />
              </div>
              <div class="row">
                <div class="col-xs-12">
                    <button type="submit" id="submit_mover" name="submit" class="form contact-form-button light-form-button oswald light" style="width:85%">Update</button>
                </div>
              </div>
          </form>
</div>
{% endblock %}
